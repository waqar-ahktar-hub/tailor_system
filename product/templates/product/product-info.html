<div class="text-center mt-3">
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td align="right"><b>Title:</b></td>
                <td align="left">{{ product.title }}</td>
            </tr>
            <tr>
                <td align="right"><b>Type:</b></td>
                <td align="left">{{ product.product_type }}</td>
            </tr>
            <tr>
                <td align="right"><b>Stock:</b></td>
                <td align="left">{{ product.stock }}</td>
            </tr>
            <tr>
                <td align="right"><b>Date Added:</br></td>
                <td align="left">{{ product.date_added }}</td>
            </tr>
            <tr>
                <td align="right"><b>Price:</b></td>
                <td align="left">{{ product.price }}</td>
            </tr>
            <tr>
                <td align="right"><b>Description:</b></td>
                <td align="left">{{ product.description }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'product:product_update' product.id %}" class="text-center btn-outline-primary "> <Button
            class="btn btn-primary pb-500">Update</Button></a>
            </br>
</div>
